var selectedAll = document.querySelectorAll('.selected');

console.log(strongAll);
// 取得返回NodeList中的每一个元素
var i,len,emAll;
for(i=0,len=ems.length;i<len;i++){
	emAll = ems[i];
	emAll.className = 'em';
	console.log(emAll);
}
