 /* 2D上下文 */ 

// 填充和描边
var drawing2 = document.getElementById('drawing2');
if(drawing2.getContext){
	var context2 = drawing2.getContext('2d');
	context2.strokeStyle='red';	// 描边
	context2.fillStyle='#0000ff'; // 填充
}

// 绘制矩形
var drawing3 = document.getElementById('drawing3');
if(drawing3.getContext){
	var context3 = drawing3.getContext('2d');

	// 绘制红色矩形
	context3.fillStyle = '#ff0000';
	context3.fillRect(10,10,50,50);
	// 绘制红色描边矩形
	context3.strokeStyle = '#ff0000';
	context3.strokeRect(10,10,50,50);


	// 绘制半透明的蓝色矩形
	context3.fillStyle = 'rgba(0,0,255,0.5)';
	context3.fillRect(30,30,50,50);
	// 绘制半透明的蓝色描边矩形
	context3.strokeStyle = 'rgba(0,0,255,0.5)';
	context3.strokeRect(30,30,50,50);


	// 在两个矩形重叠的地方清除一个小矩形
	context3.clearRect(40,40,10,10);
}

// 绘制路径
// 例：
// 绘制一个不带数字的时钟表盘
var drawing4 = document.getElementById('drawing4');
if(drawing4.getContext){
	var context4 = drawing4.getContext('2d');

	// 开始路径
	context4.beginPath();

	// 绘制外圆
	context4.arc(100,100,99,0,2*Math.PI,false);

	// 绘制内圆
	context4.moveTo(194,100);
	context4.arc(100,100,94,0,2*Math.PI,false);

	// 绘制分针
	context4.moveTo(100,100);
	context4.lineTo(100,15);

	// 绘制时针
	context4.moveTo(100,100);
	context4.lineTo(35,100);

	// 绘制文本
	context4.font = 'bold 14px Arial';
	context4.textAlign = 'center';
	context4.textBaseline = 'middle';
	context4.fillText('12',100,20);
	// 起点对其
	context4.textAlign='start';
	context4.fillText('12',100,40);
	// 终点对齐
	context4.textAlign='end';
	context4.fillText('12',100,60);

	// 描边路径
	context4.stroke();

}
